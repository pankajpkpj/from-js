<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> E- Registration form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

</head>

<body>

    <h1 id="headh1"> Tutor Registration Form <span>* Required fields  </span>   </h1>

    <div class="main-container">


        <form>
            <h1 class="headInfo">⁜ Tutor login information</h1>
            <div class="container">
                <div class="form-input-group">
                    <label> Desired username : *</label>
                    <input id="Duname" type="text" onblur="onBlur()" name="username" placeholder=""  required />
                </div>

                <div class="form-input-group">
                    <label> Choose password : *</label>
                    <input id="Pass" type="password" name="password" placeholder=""  required />
                </div>
                <div class="form-input-group">
                    <label>Secret question : </label>
                    <select id="Ques">
                        <option value="Select Secret Question">-:Select Secret Question :- </option>
                    </select>
                </div>
                <br><br>
                <div class="form-input-group">
                    <label> Answer : </label>
                    <input id="Ans" type="text" name="Answer" required>
                </div>
            </div>

    </div>
    </form>


    </div>



    <div class="main-container">



        <form>
            <h1 class="headInfo">⁜ Personal Details & Tutor Contact informations</h1>
            <div class="container">
                <div class="form-input-group">
                    <label> Name: *</label>
                    <input id="Nam" type="text" name="name" onblur="onBlur()" required />
                </div>

                <div class="form-input-group">
                    <label> Gender : *</label>
                    <div class="form-input-group-2">
                        <select id="Gen"> 
                            <option value="Gender"> -:Gender :-</option>`   
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select required>
                        <label> Age : *</label>
                        <select id="Ag">
                            <option value="-: Select :-">-: Select :-</option>
                        </select required>
                    </div>
                </div>

                <div class="form-input-group">
                    <label>Country :</label>
                    <input type="text" value="India" disabled>
                </div>

                <div class="form-input-group">
                    <label for="location">Location : *</label>
                    <select id="Loc">
                        <option value="Location">-:Select your location:-</option>
                    </select>
                </div>

                <div class="form-input-group">
                    <label> Postal/Zip code : *</label>
                    <input id="Zcode" type="number" name="Zipcode" placeholder="" required />
                </div>
                <div class="form-input-group">
                    <label> Area : </label>
                    <input id="Ar" type="text" name="name" onblur="onBlur()" required />
                </div>
                <div class="form-input-group">
                    <label> Present address : *</label>
                    <textarea id="Paddress" rows="5" placeholder="" value="address" required> </textarea>
                </div>

                <div class="form-input-group">
                    <label> Contact Number : *</label>
                    <input id="Cno" type="text" name="phone" placeholder="" required>
                </div>
                <div class="form-input-group">
                    <label > Email address : * </label>
                    <input id="Eaddress" type="email" name="email" onblur="onBlur()" required>
                </div>

                <div class="form-input-group">
                    <label> Upload Photo : </label>
                    <div>

                        <input id="Uphoto" type="file" name="image" onblur="onBlur()" required>
                        <p>(*.jpg, *.png, *.gif)</p>
                    </div>
                </div>
                <br><br>
                <button type="button">Continue »</button>


            </div>
        </form>
    </div>
</body>
</html>
